<!DOCTYPE html>
<html>
    <head>
        <title>Formulir Perpustakaan</title>
    </head>
<body>
    <h2>Formulir Pendaftaran Anggota Perpustakaan</h2>

    <form action="#" method="post">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama" required><br><br>

        <label>NIM / No. Identitas:</label>
        <input type="text" name="identitas" required><br><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" name="jk" value="Laki-laki"> Laki-laki
        <input type="radio" name="jk" value="Perempuan"> Perempuan<br><br>

        <label>Alamat:</label>
        <textarea name="alamat" rows="3"></textarea><br><br>

        <label>No. Telepon:</label>
        <input type="text" name="telepon"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <button type="submit">Daftar</button>
    </form>
</body>
</html>
