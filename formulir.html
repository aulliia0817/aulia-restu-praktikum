<!DOCTYPE html>
<html>
    <head>
        <title>  Belajar Membuat Form </title>
    </head>
    <body>
        <form action="formulir.html" method="get">
            <label>Nama:</label><br>
            <input type="text" name="nama" value="Aulia Restu Mahardika" /><br><br>

            <label>Password:</label><br>
            <input type="password" name="password" /><br><br>
           
            <label>Jenis Kelamin:</label><br>
            <input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki
            <input type="radio" name="jenis_kelamin" value="perempuan" checked/> Perempuan
            <br><br>

            <label>Hobi: </label><br> 
            <input type="checkbox" name="hobi_membaca" checked /> Membaca Buku <br>
            <input type="checkbox" name="hobi_nulis" /> Menulis <br>
            <input type="checkbox" name="hobi_memancing" /> Memancing 
            <br><br>
            
            <label>Asal Kota:</label><br>
                <select name="asal_kota" >
                    <option value="Kota jakarta"> Jakarta</option>
                    <option value="Kota Bandung"> Bandung </option>
                    <option value="Kota Semarang"> Semarang</option>
                    <option value="Kota Madiun" selected> Madiun</option>
                </select>
            <br><br>
            
            <label>Komentar Anda:</label><br>
            <textarea name="komentar" rows="5" cols="20"> Silahkan katakan isi hati anda </textarea>
            <br><br>
            
            <input type="submit" value="Mulai Prosesi" >
        </form>
    </body>

</html>
